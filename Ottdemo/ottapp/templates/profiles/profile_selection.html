<!-- profiles/templates/profiles/profile_selection.html -->
{% block body %}
<style>
    body {
        background: linear-gradient(to bottom, #400040, #000000); /* Dark Purple to Black gradient */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center; /* Center text within the container */
    }
    .row {
        display: flex;
        justify-content: center; /* Center the profiles */
        gap: 50px; /* Adjust the gap between profile cards */
    }
    .profile-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        position: relative;
        width: 100px; /* Reduced width */
        height: 130px; /* Reduced height */
    }
    .profile-card:hover {
        transform: scale(1.05);
    }
    .profile-image {
        width: 100%;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        height: 97px; /* Adjusted height */
        object-fit: cover;
    }
    .profile-details {
        padding: 5px;
        text-align: center; /* Center the text */
    }
<!--    .btn-add-profile {-->
<!--        font-size: 18px; /* Adjusted font size */-->
<!--        color: #007bff;-->
<!--        cursor: pointer;-->
<!--        transition: color 0.3s ease;-->
<!--        display: block;-->
<!--        margin: auto;-->
<!--        margin-top: 5px;-->
<!--        width: 100px; /* Reduced width */-->
<!--        height: 120px; /* Reduced height */-->
<!--    }-->


    .btn-add-profile {
        font-size: 18px; /* Adjusted font size */
        color: black;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        margin: auto;
        margin-top: 5px;
        width: 100px; /* Reduced width */
        height: 80px; /* Reduced height */
        background-color: #ddd; /* Updated color to #ddd */
        border: 1px solid #ddd;
        border-radius: 8px; /* Circular shape */
        line-height: 60px; /* Vertically center the plus sign */
    }

    h2 {
        color: white;
        margin-bottom: 50px;/* Change the color of the heading to white */
    }

    .btn-add-profile:hover {
        color: #0056b3;
    }
    .add-profile-card {
        background-color: white;
        color: black;
        border: 1px solid white;
        text-align: center;
        padding: 5px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
        position: relative;
        width: 100px; /* Reduced width */
        height: 120px; /* Reduced height */
    }
    .add-profile-card:hover {
        transform: scale(1.05);
    }
    .add-profile-card:before {
        content: '\02795';
        font-size: 24px; /* Adjusted font size */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .profile-link {
        color: inherit; /* Use the default text color */
        text-decoration: none; /* Remove the underline */
        cursor: pointer; /* Set the cursor to pointer to indicate interactivity */
    }

    .profile-link:hover {
        color: inherit; /* Use the default text color on hover */
        text-decoration: underline; /* Underline on hover if desired */
    }
    .profile-icons {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
    }

    .profile-icons a {
        text-decoration: none;
        color: #333;
    }

    .profile-icons svg {
        width: 20px;
        height: 20px;
        cursor: pointer;
        transition: fill 0.3s ease;
    }

    .profile-icons svg:hover {
        fill: #007bff;
    }

    .card-title {
        margin: 0;
        font-size: 1.2em;
        color: black;

    }

    .edit-icon,
    .delete-icon {
        position: absolute;
        bottom: 5px;
        cursor: pointer;
        color: #333;
        text-decoration: none;

        transition: color 0.3s ease;
    }

    .edit-icon:hover,
    .delete-icon:hover {
        color: #007bff;
    }

    .edit-icon {
        left: 5px;
        top: 110px;

    }

    .delete-icon {
        right: 5px;
        top: 110px;

    }

    .back-arrow {
        color: #fff !important; /* Set the color to white with !important */
        text-decoration: none;
        font-size: 20px; /* Adjust the font size as needed */
        margin-right: 1300px; /* Optional: Add margin for spacing */
    }

</style>

<title>Your Profiles</title>

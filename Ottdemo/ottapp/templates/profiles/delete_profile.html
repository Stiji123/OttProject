{% block body %}
  <div class="delete-profile-container">
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete the profile "{{ profile.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="delete-button">Yes, Delete</button>
      <a href="{% url 'profile_selection' customer_id=profile.user.id %}" class="go-back-link">No, Go Back</a>
    </form>
  </div>
{% endblock %}

{% block styles %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4a235a); /* Dark purple to black gradient */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .delete-profile-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    button, a {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .delete-button {
      background-color: #8B008B;
    }

    .go-back-link {
      background-color: #4B0082;
    }

    button:hover, a:hover {
      opacity: 0.8;
    }
  </style>
{% endblock %}
